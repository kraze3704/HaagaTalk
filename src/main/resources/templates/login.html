<!DOCTYPE HTML>

<HTML xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<HEAD>
	<meta charset="utf-8">
	<!--  Material Design for bootstrap CSS -->
	<link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
	<!--  my css -->
	<link rel="stylesheet" href="/css/style.css" />
	
	<title>HaagaTalk! Login page</title>
</HEAD>

<BODY>

	<div class="container mt-2">
		<h1 class="ml-2">Log in</h1>
		
		<div th:if="${param.error}" class="ml-1">
			<h5 class="errorMSG">Invalid username or password.</h5>
		</div>	
		
		<form th:action="@{/login}" method="POST">
			<div class="form-group row">
				<label for="username" class="bmd-label-floating">username</label>
				<div class="col-sm-4">
					<input type="text" class="form-control" id="username" name="username" />
				</div>
			</div>
			<div class="form-group row">
				<label for="password" class="bmd-label-floating">password</label>
				<div class="col-sm-4">
					<input type="password" class="form-control" id="password" name="password" />
				</div>
			</div>
			<div class="form-group-row">
				<button type="submit" class="btn btn-raised btn-primary">Sign in</button>
				<a th:href="@{/}" class="btn btn-raised btn-secondary">Back</a>
			</div>
		</form>
	</div>
	
	<div th:replace="footer :: JS_SRC"></div>
</BODY>

</HTML>
